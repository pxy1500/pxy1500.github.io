<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赛博蛇</title>
  <!-- Tailwind CSS v3 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00FFFF', // 霓虹蓝
            secondary: '#FF00FF', // 霓虹粉
            accent: '#FFFF00', // 霓虹黄
            danger: '#FF0000', // 红色
            success: '#00FF00', // 绿色
            dark: '#0A0A0A', // 深黑色
            light: '#f0f2f5',
            // 蛇身颜色 - 赛博朋克霓虹渐变
            snakeNeon1: '#00FFFF',
            snakeNeon2: '#FF00FF',
            snakeNeon3: '#FFFF00',
            snakeNeon4: '#00FF00',
            // 食物颜色
            foodNeon: '#FF00FF',
          },
          fontFamily: {
            pixel: ['Doto', 'monospace', 'system-ui'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'blink': 'blink 1s step-end infinite',
            'score-pop': 'score-pop 0.5s ease-out',
            'explode': 'explode 0.5s ease-out forwards',
          },
          keyframes: {
            glow: {
              '0%': { textShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffeb3b, 0 0 20px #ffeb3b' },
              '100%': { textShadow: '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff9800, 0 0 40px #ff9800' },
            },
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.5' },
            },
            'score-pop': {
              '0%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.2)', opacity: '0.8' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            explode: {
              '0%': { transform: 'scale(1)', opacity: '1' },
              '100%': { transform: 'scale(2)', opacity: '0' },
            },
          },
          boxShadow: {
            'pixel': '4px 4px 0px rgba(69, 101, 75, 1)',
            'pixel-hover': '6px 6px 0px rgba(69, 101, 75, 1)',
          },
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    .h1 {
      line-height:64px;
    }
    @layer utilities {
      /* 像素边框 */
      .pixel-borders {
        box-shadow: 
          -6px 0 0 0 theme('colors.secondary'),
          6px 0 0 0 theme('colors.secondary'),
          0 -6px 0 0 theme('colors.secondary'),
          0 6px 0 0 theme('colors.secondary'),
          0 0 10px theme('colors.primary');
      }
      .pixel-borders-hover {
        box-shadow: 
          -6px 0 0 0 theme('colors.accent'),
          6px 0 0 0 theme('colors.accent'),
          0 -6px 0 0 theme('colors.accent'),
          0 6px 0 0 theme('colors.accent'),
          0 0 20px theme('colors.accent');
      }
      /* 网格图案 */
      .grid-pattern {
        background-image: linear-gradient(to right, rgba(0, 255, 255, 0.2) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      /* 半调图案 */
      .half-tone {
        background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
        background-size: 8px 8px;
      }
      .half-tone-dense {
        background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
        background-size: 4px 4px;
      }
      .half-tone-sparse {
        background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
        background-size: 12px 12px;
      }
      /* 复古渐变 */
      .retro-gradient {
        background: linear-gradient(135deg, #0f1a3d 0%, #1a2a6c 50%, #0f1a3d 100%);
      }
      /* 像素按钮 */
      .pixel-button {
        position: relative;
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
        font-weight: 800;
        transform: none;
        transition: all 150ms;
        overflow: hidden;
        background-color: theme('colors.accent');
        color: theme('colors.dark');
        font-family: 'Doto', monospace;
        box-shadow: 4px 4px 0px rgba(0, 0, 0, 1),
                    0 0 10px theme('colors.accent');
        animation: pulse 2s infinite;
      }
      .pixel-button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px rgba(0, 0, 0, 1),
                    0 0 20px theme('colors.accent');
      }
      .pixel-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        opacity: 0.2;
        transform: translateX(-100%) skewX(-15deg);
        transition: transform 300ms;
      }
      .pixel-button:hover::before {
        transform: translateX(100%);
      }
      /* 像素文字 */
      .pixel-text {
        font-family: 'Doto', monospace;
      }
      /* 玻璃效果 */
      .glass-effect {
        background-color: rgba(0, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
      /* 扫描线效果 */
      .scanlines {
        position: relative;
        overflow: hidden;
      }
      .scanlines::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 255, 255, 0.1),
          rgba(0, 255, 255, 0.1) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 100;
      }
      /* 故障效果 */
      .glitch {
        animation: glitch 0.5s infinite;
      }
      /* 扫描动画 */
      .scan-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.8), transparent);
        animation: scan 3s linear infinite;
        z-index: 50;
        pointer-events: none;
      }
      /* 霓虹发光文字 */
      .neon-text {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor, 0 0 20px currentColor;
        animation: neon-pulse 1.5s ease-in-out infinite alternate;
      }
    }
    /* 全局动画 */
    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }
    @keyframes glitch {
      0%, 100% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
    }
    @keyframes neon-pulse {
      from {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor, 0 0 20px currentColor;
      }
      to {
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor, 0 0 40px currentColor;
      }
    }
    /* 粒子动画 */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }
  </style>
  
  <!-- 引入像素字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&amp;display=swap" rel="stylesheet">
</head>
<body class="bg-dark min-h-screen flex flex-col items-center justify-center p-4 text-light overflow-hidden scanlines">
  <!-- 扫描动画 -->
  <div class="scan-animation"></div>
  
  <!-- 粒子效果Canvas -->
  <canvas id="particlesCanvas" class="fixed inset-0 pointer-events-none z-0"></canvas>
  
  <div class="w-full max-w-3xl mx-auto flex flex-col items-center relative z-10">
    <!-- 游戏标题 -->
    
    <!-- 游戏容器 -->
    <div id="game-container" class="relative overflow-hidden pixel-borders transition-all duration-300">
      <!-- 游戏画布 -->
      <canvas id="gameCanvas" class="block bg-dark grid-pattern"></canvas>
      
      <!-- 分数显示 -->
      <div id="score-container" class="absolute top-2 right-2 px-3 py-1 rounded glass-effect pixel-text text-xl">
        分数: <span id="score" class="text-accent neon-text" style="color: rgb(255, 255, 0); font-size: 24px;">0</span>
      </div>
      
      <!-- 游戏开始遮罩 -->
      <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-dark bg-opacity-60 backdrop-blur-md z-10">
        <h2 class="pixel-text text-5xl mb-8 text-primary neon-text">赛博蛇</h2>
        <button id="start-button" class="pixel-button neon-text" style="font-size: 24px;">开始游戏</button>
      </div>
      
      <!-- 游戏结束遮罩 -->
      <div id="game-over-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-dark bg-opacity-60 backdrop-blur-md z-10 hidden">
        <h2 class="pixel-text text-5xl mb-4 text-primary neon-text animate-blink" style="font-weight: bold;">游戏结束</h2>
        <p class="pixel-text text-xl mb-2">最终得分: <span id="final-score" class="text-accent neon-text">0</span></p>
        <button id="restart-button" class="pixel-button mt-6 neon-text" style="font-size: 24px;">重新开始</button>
      </div>
    </div>
    
    <!-- 操作说明 -->
    <div class="mt-6 px-4 py-3 glass-effect w-full pixel-text neon-text">
      <p class="text-center">使用 <span class="text-primary">方向键 ↑ ↓ ← →</span> 控制蛇的移动，按空格键暂停</p>
      <p class="text-center mt-2">吃到食物得分，蛇身会变长</p>
    </div>
    
    <!-- 移动端控制按钮 -->
    <div id="mobile-controls" class="mt-6 grid grid-cols-3 gap-2 w-full max-w-xs hidden">
      <div class="col-start-2">
        <button id="up-button" class="w-full h-12 pixel-button flex items-center justify-center neon-text">
          <i class="fa fa-arrow-up"></i>
        </button>
      </div>
      <div class="col-start-1">
        <button id="left-button" class="w-full h-12 pixel-button flex items-center justify-center neon-text">
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
      <div class="col-start-2">
        <button id="down-button" class="w-full h-12 pixel-button flex items-center justify-center neon-text">
          <i class="fa fa-arrow-down"></i>
        </button>
      </div>
      <div class="col-start-3">
        <button id="right-button" class="w-full h-12 pixel-button flex items-center justify-center neon-text">
          <i class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>
    
    <!-- 食物图片上传控制 -->
    <div class="mt-4 flex flex-col items-center space-y-2">
      <div class="flex space-x-2">
        <input type="file" id="food-image-upload" accept="image/*" class="hidden">
        <button id="upload-food-button" class="pixel-button text-sm neon-text">上传食物图片</button>
        <button id="reset-food-image" class="pixel-button text-sm neon-text">恢复默认</button>
      </div>
      <div id="image-upload-status" class="text-xs text-center hidden neon-text"></div>
    </div>
  </div>

  <script>
    // 游戏配置
    const config = {
      gridSize: 30, // 网格大小（像素）
      initialSpeed: 150, // 初始速度（毫秒）
      speedIncrease: 5, // 每吃一个食物速度增加量（毫秒）
      minSpeed: 50, // 最小速度（毫秒）
      snakeColors: [
        '#00FFFF', // 霓虹蓝
        '#FF00FF', // 霓虹粉
        '#FFFF00', // 霓虹黄
        '#00FF00', // 霓虹绿
        '#FF0000', // 红色
        '#8A2BE2'  // 紫色
      ],
      foodColors: [
        '#FF00FF', // 霓虹粉
        '#00FFFF', // 霓虹蓝
        '#FFFF00', // 霓虹黄
        '#FF0000'  // 红色
      ],
      foodBlinkSpeed: 300, // 食物闪烁速度（毫秒）
    };
    
    // 游戏状态
    const gameState = {
      snake: [],
      food: {},
      direction: 'RIGHT',
      nextDirection: 'RIGHT',
      score: 0,
      speed: config.initialSpeed,
      gameLoop: null,
      isGameOver: false,
      isPaused: false,
      canvas: null,
      ctx: null,
      canvasWidth: 0,
      canvasHeight: 0,
      gridWidth: 0,
      gridHeight: 0,
      foodColorIndex: 0,
      foodBlinkTimer: null,
      foodRotation: 0, // 食物旋转角度
      foodPulse: 1, // 食物脉冲大小
      foodPulseDirection: 1, // 脉冲方向
      explosions: [],
      customFoodImage: null, // 自定义食物图片
      defaultFoodImage: null // 默认食物图片
    };
    
    // 半调图案类型
    const halftonePatterns = ['', 'half-tone', 'half-tone-dense', 'half-tone-sparse'];
    
    // DOM 元素
    const elements = {
      canvas: document.getElementById('gameCanvas'),
      particlesCanvas: document.getElementById('particlesCanvas'),
      scoreElement: document.getElementById('score'),
      finalScoreElement: document.getElementById('final-score'),
      startScreen: document.getElementById('start-screen'),
      gameOverScreen: document.getElementById('game-over-screen'),
      startButton: document.getElementById('start-button'),
      restartButton: document.getElementById('restart-button'),
      gameContainer: document.getElementById('game-container'),
      mobileControls: document.getElementById('mobile-controls')
    };
    
    // 粒子系统配置
    const particlesConfig = {
      particleCount: 50,
      particleSize: 2,
      particleSpeed: 0.5,
      colors: ['#00FFFF', '#FF00FF', '#FFFF00', '#00FF00', '#FF0000']
    };
    
    // 粒子系统状态
    const particlesState = {
      particles: [],
      ctx: null,
      width: 0,
      height: 0
    };
    
    // 初始化粒子系统
    function initParticles() {
      const canvas = elements.particlesCanvas;
      particlesState.ctx = canvas.getContext('2d');
      
      // 设置画布大小
      resizeParticlesCanvas();
      
      // 创建粒子
      for (let i = 0; i < particlesConfig.particleCount; i++) {
        createParticle();
      }
      
      // 开始动画循环
      animateParticles();
      
      // 监听窗口大小变化
      window.addEventListener('resize', resizeParticlesCanvas);
    }
    
    // 调整粒子画布大小
    function resizeParticlesCanvas() {
      const canvas = elements.particlesCanvas;
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesState.width = canvas.width;
      particlesState.height = canvas.height;
    }
    
    // 创建粒子
    function createParticle() {
      particlesState.particles.push({
        x: Math.random() * particlesState.width,
        y: Math.random() * particlesState.height,
        size: Math.random() * particlesConfig.particleSize + 1,
        speedX: (Math.random() - 0.5) * particlesConfig.particleSpeed,
        speedY: (Math.random() - 0.5) * particlesConfig.particleSpeed,
        color: particlesConfig.colors[Math.floor(Math.random() * particlesConfig.colors.length)],
        opacity: Math.random() * 0.5 + 0.2
      });
    }
    
    // 动画粒子
    function animateParticles() {
      const ctx = particlesState.ctx;
      
      // 清除画布
      ctx.clearRect(0, 0, particlesState.width, particlesState.height);
      
      // 更新和绘制粒子
      particlesState.particles.forEach((particle, index) => {
        // 更新位置
        particle.x += particle.speedX;
        particle.y += particle.speedY;
        
        // 边界检测
        if (particle.x < 0 || particle.x > particlesState.width) {
          particle.speedX *= -1;
        }
        if (particle.y < 0 || particle.y > particlesState.height) {
          particle.speedY *= -1;
        }
        
        // 绘制粒子
        ctx.save();
        ctx.globalAlpha = particle.opacity;
        ctx.fillStyle = particle.color;
        ctx.shadowColor = particle.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      });
      
      // 循环动画
      requestAnimationFrame(animateParticles);
    }
    
    // 初始化游戏
    function initGame() {
      // 初始化粒子系统
      initParticles();
      
      // 设置画布
      setupCanvas();
      
      // 检查是否为移动设备
      checkMobileDevice();
      
      // 添加事件监听器
      addEventListeners();
      
      // 初始化游戏状态
      resetGameState();
    }
    

    
    // 设置画布
    function setupCanvas() {
      gameState.canvas = elements.canvas;
      gameState.ctx = gameState.canvas.getContext('2d');
      
      // 设置画布大小为750px x 540px（25x18格）
      gameState.canvas.width = 750;
      gameState.canvas.height = 540;
      
      // 计算网格数量（25x18）
      gameState.gridWidth = Math.floor(gameState.canvas.width / config.gridSize);
      gameState.gridHeight = Math.floor(gameState.canvas.height / config.gridSize);
    }
    
    // 检查是否为移动设备
    function checkMobileDevice() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        elements.mobileControls.classList.remove('hidden');
      }
    }
    
    // 添加事件监听器
    function addEventListeners() {
      // 键盘控制
      document.addEventListener('keydown', handleKeyDown);
      
      // 开始按钮
      elements.startButton.addEventListener('click', startGame);
      
      // 重新开始按钮
      elements.restartButton.addEventListener('click', restartGame);
      
      // 移动端控制按钮
      document.getElementById('up-button').addEventListener('click', () => changeDirection('UP'));
      document.getElementById('down-button').addEventListener('click', () => changeDirection('DOWN'));
      document.getElementById('left-button').addEventListener('click', () => changeDirection('LEFT'));
      document.getElementById('right-button').addEventListener('click', () => changeDirection('RIGHT'));
      
      // 食物图片上传
      document.getElementById('food-image-upload').addEventListener('change', handleFoodImageUpload);
      document.getElementById('upload-food-button').addEventListener('click', () => {
        document.getElementById('food-image-upload').click();
      });
      
      // 恢复默认食物图片
      document.getElementById('reset-food-image').addEventListener('click', resetFoodImage);
      
      // 窗口大小改变时重新设置画布
      // 窗口大小改变时重新设置画布（保持750x540大小）
      window.addEventListener('resize', () => {
        if (!gameState.gameLoop) { // 只有在游戏未运行时才调整
          setupCanvas();
          drawGame();
        }
      });
    }
    
    // 处理食物图片上传
    function handleFoodImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // 检查文件类型
      if (!file.type.match('image.*')) {
        showUploadStatus('请上传图片文件', 'error');
        return;
      }
      
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const img = new Image();
        
        img.onload = function() {
          // 创建30x30的画布
          const canvas = document.createElement('canvas');
          canvas.width = config.gridSize;
          canvas.height = config.gridSize;
          const ctx = canvas.getContext('2d');
          
          // 清除画布
          ctx.clearRect(0, 0, config.gridSize, config.gridSize);
          
          // 计算缩放比例，保持图片比例
          const scale = Math.min(config.gridSize / img.width, config.gridSize / img.height);
          const width = img.width * scale;
          const height = img.height * scale;
          
          // 绘制图片，居中显示
          ctx.drawImage(
            img, 
            (config.gridSize - width) / 2, 
            (config.gridSize - height) / 2, 
            width, 
            height
          );
          
          // 保存为30x30的图片
          gameState.customFoodImage = new Image();
          gameState.customFoodImage.src = canvas.toDataURL('image/png');
          
          showUploadStatus('食物图片已更新！');
          
          // 重绘游戏
          if (!gameState.isGameOver && !gameState.isPaused) {
            drawGame();
          }
        };
        
        img.onerror = function() {
          showUploadStatus('图片加载失败', 'error');
        };
        
        img.src = e.target.result;
      };
      
      reader.readAsDataURL(file);
    }
    
    // 恢复默认食物图片
    function resetFoodImage() {
      gameState.customFoodImage = null;
      document.getElementById('food-image-upload').value = '';
      showUploadStatus('已恢复默认食物图片');
      
      // 重绘游戏
      if (!gameState.isGameOver && !gameState.isPaused) {
        drawGame();
      }
    }
    
    // 显示上传状态
    function showUploadStatus(message, type = 'success') {
      const statusElement = document.getElementById('image-upload-status');
      statusElement.textContent = message;
      statusElement.className = type === 'error' ? 'text-xs text-center mt-2 text-danger' : 'text-xs text-center mt-2 text-success';
      statusElement.classList.remove('hidden');
      
      // 3秒后隐藏状态消息
      setTimeout(() => {
        statusElement.classList.add('hidden');
      }, 3000);
    }
    
    // 处理键盘事件
    function handleKeyDown(event) {
      if (gameState.isGameOver) return;
      
      // 添加按键反馈效果
      addKeyPressFeedback();
      
      switch (event.key) {
        case 'ArrowUp':
          changeDirection('UP');
          break;
        case 'ArrowDown':
          changeDirection('DOWN');
          break;
        case 'ArrowLeft':
          changeDirection('LEFT');
          break;
        case 'ArrowRight':
          changeDirection('RIGHT');
          break;
        case ' ': // 空格键暂停/继续
          togglePause();
          break;
      }
    }
    
    // 添加按键反馈效果
    function addKeyPressFeedback() {
      const gameContainer = elements.gameContainer;
      
      // 添加闪烁效果
      gameContainer.classList.add('pixel-borders-hover');
      
      // 移除闪烁效果
      setTimeout(() => {
        gameContainer.classList.remove('pixel-borders-hover');
      }, 100);
    }
    
    // 改变方向
    function changeDirection(newDirection) {
      // 防止蛇直接掉头
      const oppositeDirections = {
        'UP': 'DOWN',
        'DOWN': 'UP',
        'LEFT': 'RIGHT',
        'RIGHT': 'LEFT'
      };
      
      if (newDirection !== oppositeDirections[gameState.direction]) {
        gameState.nextDirection = newDirection;
      }
    }
    
    // 重置游戏状态
    function resetGameState() {
      // 初始化蛇
      const centerX = Math.floor(gameState.gridWidth / 2);
      const centerY = Math.floor(gameState.gridHeight / 2);
      
      gameState.snake = [
        { x: centerX, y: centerY },
        { x: centerX - 1, y: centerY },
        { x: centerX - 2, y: centerY }
      ];
      
      // 初始方向
      gameState.direction = 'RIGHT';
      gameState.nextDirection = 'RIGHT';
      
      // 分数和速度
      gameState.score = 0;
      gameState.speed = config.initialSpeed;
      
      // 生成食物
      generateFood();
      
      // 游戏状态
      gameState.isGameOver = false;
      gameState.isPaused = false;
      
      // 清除爆炸效果
      gameState.explosions = [];
      
      // 更新分数显示
      updateScore();
      
      // 绘制游戏
      drawGame();
    }
    
    // 生成食物
    function generateFood() {
      let newFood;
      
      // 确保食物不与蛇身重叠
      do {
        newFood = {
          x: Math.floor(Math.random() * gameState.gridWidth),
          y: Math.floor(Math.random() * gameState.gridHeight)
        };
      } while (gameState.snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      
      gameState.food = newFood;
      
      // 重置食物颜色索引
      gameState.foodColorIndex = 0;
      
      // 启动食物闪烁计时器
      if (gameState.foodBlinkTimer) {
        clearInterval(gameState.foodBlinkTimer);
      }
      
      gameState.foodBlinkTimer = setInterval(() => {
        gameState.foodColorIndex = (gameState.foodColorIndex + 1) % config.foodColors.length;
        if (!gameState.isGameOver && !gameState.isPaused) {
          drawGame();
        }
      }, config.foodBlinkSpeed);
    }
    
    // 开始游戏
    function startGame() {
      elements.startScreen.classList.add('hidden');
      resetGameState();
      gameLoop();
    }
    
    // 重新开始游戏
    function restartGame() {
      elements.gameOverScreen.classList.add('hidden');
      resetGameState();
      gameLoop();
    }
    
    // 游戏主循环
    function gameLoop() {
      if (gameState.isGameOver || gameState.isPaused) return;
      
      // 更新游戏状态
      updateGame();
      
      // 绘制游戏
      drawGame();
      
      // 设置下一次循环
      gameState.gameLoop = setTimeout(gameLoop, gameState.speed);
    }
    
    // 更新游戏状态
    function updateGame() {
      // 更新方向
      gameState.direction = gameState.nextDirection;
      
      // 计算新的蛇头位置
      const head = { ...gameState.snake[0] };
      
      switch (gameState.direction) {
        case 'UP':
          head.y -= 1;
          break;
        case 'DOWN':
          head.y += 1;
          break;
        case 'LEFT':
          head.x -= 1;
          break;
        case 'RIGHT':
          head.x += 1;
          break;
      }
      
      // 检查碰撞
      if (checkCollision(head)) {
        endGame();
        return;
      }
      
      // 将新蛇头添加到蛇的前面
      gameState.snake.unshift(head);
      
      // 检查是否吃到食物
      if (head.x === gameState.food.x && head.y === gameState.food.y) {
        // 增加分数
        gameState.score += 10;
        updateScore();
        
        // 增加速度
        if (gameState.speed > config.minSpeed) {
          gameState.speed -= config.speedIncrease;
        }
        
        // 添加爆炸效果
        addExplosion(head.x, head.y);
        
        // 生成新的食物
        generateFood();
      } else {
        // 移除蛇尾
        gameState.snake.pop();
      }
      
      // 更新爆炸效果
      updateExplosions();
    }
    
    // 检查碰撞
    function checkCollision(head) {
      // 检查边界碰撞
      if (
        head.x < 0 || 
        head.x >= gameState.gridWidth || 
        head.y < 0 || 
        head.y >= gameState.gridHeight
      ) {
        return true;
      }
      
      // 检查自身碰撞
      for (let i = 1; i < gameState.snake.length; i++) {
        if (head.x === gameState.snake[i].x && head.y === gameState.snake[i].y) {
          return true;
        }
      }
      
      return false;
    }
    
    // 添加爆炸效果（霓虹粒子风格）
    function addExplosion(x, y) {
      // 随机选择爆炸颜色
      const explosionColors = config.snakeColors;
      const color = explosionColors[Math.floor(Math.random() * explosionColors.length)];
      
      // 创建爆炸效果的数据
      const particleExplosion = {
        x,
        y,
        frame: 0,
        maxFrames: 20, // 爆炸动画帧数
        particles: [] // 存储所有爆炸粒子
      };
      
      // 生成爆炸粒子
      const particleCount = 30; // 粒子数量
      for (let i = 0; i < particleCount; i++) {
        // 随机角度和速度
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 1;
        
        particleExplosion.particles.push({
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          opacity: 1,
          size: Math.random() * 4 + 2,
          color: color,
          life: 1, // 粒子生命值
          decay: Math.random() * 0.05 + 0.02 // 衰减速度
        });
      }
      
      gameState.explosions.push(particleExplosion);
    }
    
    // 更新爆炸效果（霓虹粒子风格）
    function updateExplosions() {
      for (let i = gameState.explosions.length - 1; i >= 0; i--) {
        const explosion = gameState.explosions[i];
        
        // 增加帧数
        explosion.frame++;
        
        // 更新每个粒子的状态
        explosion.particles.forEach(particle => {
          // 应用重力和阻力
          particle.dy += 0.1; // 重力
          particle.dx *= 0.98; // 水平阻力
          particle.dy *= 0.98; // 垂直阻力
          
          // 减少生命值
          particle.life -= particle.decay;
          
          // 计算透明度
          particle.opacity = particle.life;
        });
        
        // 检查是否所有粒子都已消失
        const allParticlesDead = explosion.particles.every(particle => particle.life <= 0);
        
        // 如果爆炸效果结束（帧数用完或所有粒子消失），移除它
        if (explosion.frame >= explosion.maxFrames || allParticlesDead) {
          gameState.explosions.splice(i, 1);
        }
      }
    }
    
    // 更新分数显示
    function updateScore() {
      elements.scoreElement.textContent = gameState.score;
      elements.finalScoreElement.textContent = gameState.score;
      
      // 添加分数动画
      elements.scoreElement.classList.add('animate-score-pop');
      setTimeout(() => {
        elements.scoreElement.classList.remove('animate-score-pop');
      }, 500);
    }
    
    // 切换暂停/继续
    function togglePause() {
      if (gameState.isGameOver) return;
      
      gameState.isPaused = !gameState.isPaused;
      
      if (!gameState.isPaused) {
        gameLoop();
      }
    }
    
    // 结束游戏
    function endGame() {
      gameState.isGameOver = true;
      clearInterval(gameState.foodBlinkTimer);
      elements.gameOverScreen.classList.remove('hidden');
    }
    
    // 绘制游戏
    function drawGame() {
      const ctx = gameState.ctx;
      const gridSize = config.gridSize;
      
      // 清除画布
      ctx.clearRect(0, 0, gameState.canvas.width, gameState.canvas.height);
      
      // 绘制蛇
      drawSnake(ctx, gridSize);
      
      // 绘制食物
      drawFood(ctx, gridSize);
      
      // 绘制爆炸效果
      drawExplosions(ctx, gridSize);
      
      // 如果游戏暂停，绘制暂停提示
      if (gameState.isPaused) {
        drawPauseScreen(ctx);
      }
    }
    
    // 绘制蛇
    function drawSnake(ctx, gridSize) {
      const snakeLength = gameState.snake.length;
      
      // 绘制拖尾效果
      for (let i = 1; i < snakeLength; i++) {
        const segment = gameState.snake[i];
        const opacity = 1 - (i / snakeLength) * 0.7;
        
        // 拖尾颜色使用当前段的颜色，但降低透明度
        const colorIndex = Math.floor((gameState.score / 10 + i / snakeLength) % config.snakeColors.length);
        const color = config.snakeColors[colorIndex];
        
        ctx.save();
        ctx.globalAlpha = opacity * 0.3;
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 15;
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        ctx.restore();
      }
      
      // 绘制蛇身
      gameState.snake.forEach((segment, index) => {
        // 根据蛇的长度和位置选择颜色
        const colorIndex = Math.floor((gameState.score / 10 + index / snakeLength) % config.snakeColors.length);
        const color = config.snakeColors[colorIndex];
        
        // 绘制发光效果
        ctx.save();
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;
        
        // 绘制蛇段
        ctx.fillStyle = color;
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        
        // 如果是蛇头，添加特殊效果
        if (index === 0) {
          // 蛇头高亮边框
          ctx.strokeStyle = 'rgba(255, 255, 255, 1)';
          ctx.lineWidth = 2;
          ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
          
          // 蛇头眼睛效果
          const eyeSize = gridSize / 6;
          const eyeOffset = gridSize / 3;
          
          // 左眼
          ctx.fillStyle = 'black';
          ctx.fillRect(
            segment.x * gridSize + eyeOffset,
            segment.y * gridSize + eyeOffset,
            eyeSize, eyeSize
          );
          
          // 右眼
          ctx.fillRect(
            segment.x * gridSize + gridSize - eyeOffset - eyeSize,
            segment.y * gridSize + eyeOffset,
            eyeSize, eyeSize
          );
        }
        
        ctx.restore();
      });
    }
    
    // 绘制半调图案（有序格子状分布）
    function drawHalftonePattern(ctx, size, dotSize, opacity) {
      ctx.fillStyle = `rgba(0, 0, 0, ${opacity})`;
      
      for (let y = 0; y < size; y += dotSize) {
        for (let x = 0; x < size; x += dotSize) {
          // 计算正方形大小（约为点间距的1/3）
          const squareSize = dotSize /3;
          
          // 绘制正方形（有序排列，无随机性）
          ctx.fillRect(
            x + dotSize/2 - squareSize/2, 
            y + dotSize/2 - squareSize/2, 
            squareSize, 
            squareSize
          );
        }
      }
    }
    
    // 绘制食物
    function drawFood(ctx, gridSize) {
      const food = gameState.food;
      const color = config.foodColors[gameState.foodColorIndex];
      
      // 更新食物动画状态
      gameState.foodRotation += 0.1;
      gameState.foodPulse += 0.02 * gameState.foodPulseDirection;
      
      // 反转脉冲方向
      if (gameState.foodPulse > 1.2 || gameState.foodPulse < 0.8) {
        gameState.foodPulseDirection *= -1;
      }
      
      // 保存当前上下文状态
      ctx.save();
      
      // 计算食物中心位置
      const centerX = (food.x + 0.5) * gridSize;
      const centerY = (food.y + 0.5) * gridSize;
      
      // 绘制脉冲波纹效果
      for (let i = 0; i < 3; i++) {
        const rippleSize = (i + 1) * 0.5;
        const rippleOpacity = 0.3 - (i * 0.1);
        const rippleRadius = gridSize * (1 + rippleSize * gameState.foodPulse * 0.5);
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, rippleRadius / 2, 0, Math.PI * 2);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.globalAlpha = rippleOpacity;
        ctx.stroke();
      }
      
      // 恢复透明度
      ctx.globalAlpha = 1;
      
      // 平移到食物中心
      ctx.translate(centerX, centerY);
      
      // 应用旋转
      ctx.rotate(gameState.foodRotation);
      
      // 应用脉冲缩放
      ctx.scale(gameState.foodPulse, gameState.foodPulse);
      
      // 设置发光效果
      ctx.shadowColor = color;
      ctx.shadowBlur = 15;
      
      // 检查是否有自定义食物图片
      if (gameState.customFoodImage && gameState.customFoodImage.complete) {
        // 绘制自定义食物图片（居中）
        ctx.drawImage(
          gameState.customFoodImage, 
          -gridSize / 2, 
          -gridSize / 2, 
          gridSize, 
          gridSize
        );
      } else {
        // 使用备用方法绘制食物
        // 绘制食物主体
        ctx.fillStyle = color;
        ctx.fillRect(-gridSize / 2, -gridSize / 2, gridSize, gridSize);
        
        // 添加高光效果
        const gradient = ctx.createLinearGradient(
          -gridSize / 2, 
          -gridSize / 2, 
          gridSize / 2, 
          gridSize / 2
        );
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0.8)');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(-gridSize / 2, -gridSize / 2, gridSize, gridSize);
        
        // 添加十字高光
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.lineWidth = 2;
        
        // 水平线
        ctx.beginPath();
        ctx.moveTo(-gridSize / 3, 0);
        ctx.lineTo(gridSize / 3, 0);
        ctx.stroke();
        
        // 垂直线
        ctx.beginPath();
        ctx.moveTo(0, -gridSize / 3);
        ctx.lineTo(0, gridSize / 3);
        ctx.stroke();
      }
      
      // 恢复上下文状态
      ctx.restore();
    }
    
    // 绘制爆炸效果（霓虹粒子风格）
    function drawExplosions(ctx, gridSize) {
      gameState.explosions.forEach(explosion => {
        // 计算爆炸中心位置（像素坐标）
        const centerX = (explosion.x + 0.5) * gridSize;
        const centerY = (explosion.y + 0.5) * gridSize;
        
        // 绘制每个粒子
        explosion.particles.forEach(particle => {
          if (particle.life > 0) {
            ctx.save();
            
            // 设置粒子透明度
            ctx.globalAlpha = particle.opacity;
            
            // 设置发光效果
            ctx.shadowColor = particle.color;
            ctx.shadowBlur = 10;
            
            // 设置粒子颜色
            ctx.fillStyle = particle.color;
            
            // 计算粒子位置
            const particleX = centerX + particle.dx * explosion.frame;
            const particleY = centerY + particle.dy * explosion.frame;
            
            // 绘制圆形粒子
            ctx.beginPath();
            ctx.arc(particleX, particleY, particle.size, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制粒子拖尾
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(particleX, particleY);
            ctx.strokeStyle = particle.color;
            ctx.lineWidth = particle.size / 2;
            ctx.stroke();
            
            ctx.restore();
          }
        });
      });
    }
    
    // 绘制暂停屏幕
    function drawPauseScreen(ctx) {
      // 半透明背景
      ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
      ctx.fillRect(0, 0, gameState.canvas.width, gameState.canvas.height);
      
      // 霓虹文字效果
      ctx.font = '50px Doto, monospace';
      ctx.fillStyle = '#00FFFF';
      ctx.shadowColor = '#00FFFF';
      ctx.shadowBlur = 15;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('暂停', gameState.canvas.width / 2, gameState.canvas.height / 2);
      
      ctx.font = '24px Doto, monospace';
      ctx.fillStyle = '#FF00FF';
      ctx.shadowColor = '#FF00FF';
      ctx.fillText('按空格键继续', gameState.canvas.width / 2, gameState.canvas.height / 2 + 60);
    }
    
    // 初始化游戏
    window.addEventListener('load', initGame);
  </script>
